  async function onConfigChange(config) {
    const backgroundColor = config.background_color || defaultConfig.background_color;
    const cardColor = config.card_color || defaultConfig.card_color;
    const textColor = config.text_color || defaultConfig.text_color;

    document.querySelector('.app-wrapper').style.background =
      linear-gradient(135deg, ${backgroundColor} 0%, #764ba2 100%);

    document.querySelector('.card-front').style.background = cardColor;
    document.querySelectorAll('.card-term').forEach(el => el.style.color = textColor);

    document.getElementById('appTitle').textContent =
      config.app_title || defaultConfig.app_title;

    document.getElementById('instructionText').textContent =
      config.instruction_text || defaultConfig.instruction_text;

    document.getElementById('nextButtonText').textContent =
      config.next_button || defaultConfig.next_button;

    document.getElementById('previousButtonText').textContent =
      config.previous_button || defaultConfig.previous_button;

    document.getElementById('masterButtonText').textContent =
      config.master_button || defaultConfig.master_button;

    document.getElementById('resetButtonText').textContent =
      config.reset_button || defaultConfig.reset_button;
  }

  const dataHandler = {
    onDataChanged(data) {
      progressData = data;
      updateProgress();
      if (isLoading) {
        isLoading = false;
        renderCard();
      }
    }
  };

  async function init() {
    const initResult = await window.dataSdk.init(dataHandler);
    if (!initResult.isOk) showToast('Failed to initialize');

    const flashcard = document.getElementById('flashcard');
    flashcard.addEventListener('click', flipCard);

    document.getElementById('nextBtn').onclick = nextCard;
    document.getElementById('prevBtn').onclick = prevCard;
    document.getElementById('masterBtn').onclick = toggleMastered;
    document.getElementById('resetBtn').onclick = resetProgress;
  }

  function renderCard() {
    const card = flashcardsData[currentIndex];
    isFlipped = false;
    document.getElementById('flashcard').classList.remove('flipped');

    document.getElementById('frontTerm').textContent = card.english;
    document.getElementById('frontDefinition').textContent = card.englishDef;
    document.getElementById('frontCardNumber').textContent = ${currentIndex + 1} / ${flashcardsData.length};

    document.getElementById('backTerm').textContent = card.ukrainian;
    document.getElementById('backDefinition').textContent = card.ukrainianDef;
    document.getElementById('backCardNumber').textContent = ${currentIndex + 1} / ${flashcardsData.length};

    document.getElementById('currentCard').textContent =
      Card ${currentIndex + 1} / ${flashcardsData.length};

    updateMasterButton();
  }

  function flipCard() {
    isFlipped = !isFlipped;
    document.getElementById('flashcard').classList.toggle('flipped', isFlipped);
  }

  function nextCard() {
    currentIndex = (currentIndex + 1) % flashcardsData.length;
    renderCard();
  }

  function prevCard() {
    currentIndex =
      (currentIndex - 1 + flashcardsData.length) % flashcardsData.length;
    renderCard();
  }

  function toggleMastered() {
    const card = flashcardsData[currentIndex];
    const index = progressData.findIndex(r => r.card_id === card.id);

  function updateMasterButton() {
    const card = flashcardsData[currentIndex];
    const isMastered =
      progressData.find(r => r.card_id === card.id)?.mastered;

    const btn = document.getElementById('masterBtn');
    const text = document.getElementById('masterButtonText');

    if (isMastered) {
      text.textContent = '✓ Mastered';
      btn.classList.replace('btn-success', 'btn-primary');
    } else {
      text.textContent = defaultConfig.master_button;
      btn.classList.replace('btn-primary', 'btn-success');
    }
  }

  function updateProgress() {
    const masteredCount = progressData.filter(r => r.mastered).length;

    document.getElementById('masteredCount').textContent =
      ${masteredCount} / ${flashcardsData.length} terms mastered;

    const percent = masteredCount / flashcardsData.length * 100;
    document.getElementById('progressBar').style.width = percent + '%';
  }

  function resetProgress() {
    progressData = [];
    updateProgress();
    updateMasterButton();
  }

  init();
</script>
